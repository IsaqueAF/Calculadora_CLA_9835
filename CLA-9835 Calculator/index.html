<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>CLA-9835 Calculator</title>
    <link rel="shortcut icon" href="src/images/CalculatorImage.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    
    <main>
        <div class="main__content">
            <div class="calculator">

                <div class="calculate__result__content">

                    <div class="calculate__result__display__ghost">
                        <div class="variables__ghost">
                            <h1 class="memory__ghost">
                                M
                            </h1>
                            <h1 class="signal__ghost">
                                -
                            </h1>
                            <h1 class="exponential__ghost">
                                E
                            </h1>
                        </div>
                        <h1 class="text__calculate__result__ghost">888888888</h1>
                    </div>

                    <div class="calculate__result__display">
                        <div class="variables">
                            <h1 id="memory"></h1>
                            <h1 id="signal"></h1>
                            <h1 id="exponential"></h1>
                        </div>
                        <h1 id="text__calculate__result"></h1>
                    </div>

                    <img src="src/images/beleza.png" alt="Emoji fazendo um joia com a mão">

                </div>

                <div class="button__content">
                    <div class="column column1">
                        <button class="black button" id="sqrt">√</button>
                        <button class="black button" id="percentage">%</button>
                        <button class="red button" id="clear">C</button>
                    </div>
                    <div class="column column2">
                        <button class="black button" id="MC">MC</button>
                        <button class="black button" id="MR">MR</button>
                        <button class="black button" id="M__plus">M+</button>
                        <button class="black button" id="M__minus">M-</button>
                    </div>
                    <div class="column column3">
                        <button class="white button" id="7">7</button>
                        <button class="white button" id="4">4</button>
                        <button class="white button" id="1">1</button>
                        <button class="white button" id="0">0</button>
                    </div>
                    <div class="column column4">
                        <button class="white button" id="8">8</button>
                        <button class="white button" id="5">5</button>
                        <button class="white button" id="2">2</button>
                        <button class="white button" id="dot">.</button>
                    </div>
                    <div class="column column5">
                        <button class="white button" id="9">9</button>
                        <button class="white button" id="6">6</button>
                        <button class="white button" id="3">3</button>
                        <button class="white button" id="convert__signal">+/-</button>
                    </div>
                    <div class="column column6">
                        <button class="black button" id="minus">-</button>
                        <button class="red button" id="plus">+</button>
                    </div>
                    <div class="column column7">
                        <button class="black button" id="division">÷</button>
                        <button class="black button" id="multiplication">×</button>
                        <button class="black button" id="equal">=</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="src/scripts/script.js"></script>
</body>
</html>
